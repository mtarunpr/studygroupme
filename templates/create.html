{% extends "layout.html" %}

{% block title %}
    Create Group
{% endblock %}

{% block main %}

<div id="createbody">
    <h2>Create a Study Group</h2>
    <p>Fill out the form below to create a study group for one of your classes. Then, you can create events that your classmates can see so that they can join your group!</p>

    <form action="/create" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="name" placeholder="Group Name" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="description" placeholder="Description" type="text">
        </div>

        <div class="form-group dropdown">
        <select required name="course" class="form-control">
            <option selected disabled value="">Class</option>
            {% for course in courses %}
                <option value="{{course['id']}}">{{course['subject']}} {{course['courseno']}}</option>
            {% endfor %}
        </select>
        </div>

        <!--<div class="form-check form-check-inline">-->
        <!--  <input class="form-check-input" type="radio" name="visibility" id="inlineRadio1" value="public">-->
        <!--  <label class="form-check-label" for="inlineRadio1">Public</label>-->
        <!--</div>-->
        <!--<div class="form-check form-check-inline">-->
        <!--  <input class="form-check-input" type="radio" name="visibility" id="inlineRadio1" value="private">-->
        <!--  <label class="form-check-label" for="inlineRadio1">Private</label>-->
        <!--</div>-->

        <div class="form-group">
            <input required type="number" class="form-control" min="2" max="8" placeholder="Max # of People" name="maxsize">
        </div>

        <div class="form-group">
                <button type="submit" class="btn btn-outline-danger btn-lg">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
