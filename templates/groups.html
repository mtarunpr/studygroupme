{% extends "layout.html" %}

{% block title %}
    MyGroups
{% endblock %}

{% block main %}

{% for group in groups %}

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{group['name']}}</h5>
    <p class="card-text">{{group['courseid']}}</p>
    <p class="card-text">{{group['description']}}</p>
    <p class="card-text">Max size: {{group['maxsize']}}</p> <!-- TODO: Change to 6/8 etc. -->
    <form action="/groups" method="post">
        <button type="submit" href="#" class="btn btn-primary">Details</a>
        <input type="hidden" name="group-id" value="{{group['id']}}">
    </form>
  </div>
</div>

{% endfor %}

{% endblock %}
